<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Guilherme Ferreira de Araujo">
    <title>USA GDP</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="container">
        <svg width="800px" height="600px" />
    </div>


    <script src="d3.min.js"></script>

    <script>
        
        window.onload = function () {
            document.addEventListener("DOMContentLoaded", getServerData());
        };

        function getServerData() {
            var url = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';
            var req = new XMLHttpRequest();

            req.responseType = "json";
            req.open('GET', url, true);
            req.send();
            req.onload = function () {
                var data = req.response.data;
                console.log(data);

                const svg = d3.select('svg');
                const svgContainer = d3.select('#container');

                const margin = 80;
                const width = 1000 - 2 * margin;
                const height = 600 - 2 * margin;

                const chart = svg.append('g')
                    .attr('transform', `translate(${margin}, ${margin})`);

                const xScale = d3.scaleBand()
                    .range([0, width])
                    .domain(data.map((s) => s[0]))
                    .padding(0.1)

                const years = data.map(x => new Date(x[0]));

                const textXScale = d3.scaleTime()
                    .domain([d3.min(years), d3.max(years)])
                    .range([0, width])


                const yScale = d3.scaleLinear()
                    .range([height, 0])
                    .domain([0, 20000]);


                const makeYLines = () => d3.axisLeft()
                    .scale(yScale)

                chart.append('g')
                    .attr('transform', `translate(0, ${height})`)
                    .attr('id', 'x-axis')
                    .call(d3.axisBottom(textXScale));

                chart.append('g')
                    .attr('id', 'y-axis')
                    .call(d3.axisLeft(yScale));

                chart.append('g')
                    .attr('class', 'grid')
                    .call(makeYLines()
                        .tickSize(-width, 0, 0)
                        .tickFormat('')
                    )

                const barGroups = chart.selectAll()
                    .data(data)
                    .enter()
                    .append('g')

                barGroups
                    .append('rect')
                    .attr('class', 'bar')
                    .attr('data-date', x => x[0])
                    .attr('data-gdp', x => x[1])

                    .attr('x', (g) => xScale(g[0]))
                    .attr('y', (g) => yScale(g[1]))
                    .attr('height', (g) => height - yScale(g[1]))
                    .attr('width', xScale.bandwidth())
                    .on('mouseenter', function (actual, i) {
                        d3.selectAll('.value')
                            .attr('opacity', 0)

                        d3.select(this)
                            .transition()
                            .duration(300)
                            .attr('opacity', 0.6)
                            .attr('x', (a) => xScale(a[0]) - 5)
                            .attr('width', xScale.bandwidth() + 10)

                        const y = yScale(actual[1])

                        line = chart.append('line')
                            .attr('id', 'limit')
                            .attr('x1', 0)
                            .attr('y1', y)
                            .attr('x2', width)
                            .attr('y2', y)

                        barGroups.append('text')
                            .attr('class', 'label')
                            .attr('x', (a) => xScale(a[0]) + xScale.bandwidth() / 2)
                            .attr('y', (a) => yScale(a[1]) - 20)
                            .attr('color', 'white')
                            .attr('text-anchor', 'middle')
                            .text((a, idx) => {
                                return idx === i ? a[1] : '';
                            })

                    })
                    .on('mouseleave', function () {
                        d3.selectAll('.value')
                            .attr('opacity', 1)

                        d3.select(this)
                            .transition()
                            .duration(300)
                            .attr('opacity', 1)
                            .attr('x', (a) => xScale(a[0]))
                            .attr('width', xScale.bandwidth())

                        chart.selectAll('#limit').remove()
                        chart.selectAll('.label').remove()
                    })


                svg
                    .append('text')
                    .attr('class', 'label')
                    .attr('x', -(height / 2) - margin)
                    .attr('y', margin + 20)
                    .attr('transform', 'rotate(-90)')
                    .attr('text-anchor', 'middle')
                    .text('Gross Domestic Product')

                svg.append('text')
                    .attr('id', 'title')
                    .attr('class', 'title')
                    .attr('x', width / 2 + margin)
                    .attr('y', 40)
                    .attr('text-anchor', 'middle')
                    .text('USA GDP ')
            }
        };

    </script>

    <script src="bundle.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
